<app-header></app-header>

<div class="container">
    <div class="wrapper">
        <form (ngSubmit)="registrarUsuario()">
            <h2>Registrarse</h2>

            <div class="input-field">
                <input type="text" name="nombre" id="nombre" [(ngModel)]="form.nombre" required />
                <label for="nombre">Nombre</label>
            </div>

            <div class="input-field">
                <input type="text" name="apellido" id="apellido" [(ngModel)]="form.apellido" required />
                <label for="apellido">Apellido</label>
            </div>

            <div class="input-field">
                <input type="text" name="numeroTelefono" id="numeroTelefono" [(ngModel)]="form.numeroTelefono"
                    required />
                <label for="numeroTelefono">Número de teléfono</label>
            </div>

            <div class="input-field">
                <input type="email" name="email" id="email" [(ngModel)]="form.email" required />
                <label for="email">Tu correo</label>
            </div>

            <div class="input-field">
                <input type="password" name="password" id="password" [(ngModel)]="form.password" required />
                <label for="password">Tu contraseña</label>
            </div>

            <div class="checkbox-field">
                <label class="field-title">Idiomas hablados</label>
                <div class="checkbox-group">
                    <label *ngFor="let idioma of idiomasDisponibles">
                        <input type="checkbox" [value]="idioma" (change)="actualizarIdiomas($event)"
                            [checked]="form.idiomasHablados.includes(idioma)" />
                        <span>{{ idioma }}</span>
                    </label>
                </div>
            </div>

            <div class="input-field">
                <input type="text" name="nacionalidad" id="nacionalidad" [(ngModel)]="form.nacionalidad" required />
                <label for="nacionalidad">Nacionalidad</label>
            </div>

            <button type="submit">Registrarse</button>
        </form>

    </div>
</div>
